<h1>Hello {{ message }}</h1>
<button onclick="{{ () => is_showing.set(!is_showing()) }}">Click Me</button>
<template x-if="is_showing()">
    <h1>Another conditional rendering</h1>
    <p>Fragment</p>
</template>

<div>
    <template x-for="items" x-key="item" x-index="i">
        <h1>{{ i + 1 }} {{ item() }}</h1>
        <button>Delete</button>
    </template>
</div>
