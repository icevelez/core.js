<div>
    <p>Counter from Parent Component: {{ counter() }}</p>
    <button onclick="{{ () => counter.set(counter()+1) }}">Click Me</button>
    <br><br>
    <p>Name state from the Parent Component: {{ name() }}</p>
    <div>
        <label>Input name</label>
        <input type="test" bind:value="name"/>
    </div>
    <br><br>
</div>
<div>
    <label>Add Name</label>
    <input type="text" onkeypress="{{ addName }}">
</div>
<br/>
<div>
    <label>Change name of no.1 ({{ names()[0]?.toUpperCase() }})</label>
    <input type="text" bind:value="names()[0]">
</div>
<div>
    {{#each names() as name, i}}
        <Comp names="{{ names }}" i="{{ i }}" name="{{ name }}"/>
    {{:empty}}
        <h1>Empty list</h1>
    {{/each}}
</div>
<br/>
<TestComponent/>
<ExampleSub>
    <h1>Hello World {{ names()[0] }}</h1>
</ExampleSub>
