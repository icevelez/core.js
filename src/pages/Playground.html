<div>
    <label>Add Name</label>
    <input type="text" onkeypress="{{ addName }}">
</div>
<br/>
<div>
    <label>Change name of no.1</label>
    <input type="text" bind:value="names()[0]">
</div>
<div>
    {{#each names() as name, i}}
        <h1>{{ i+1}}. {{name().toUpperCase() }}</h1>
        <button onclick="{{ () => { names().splice(i, 1) } }}">Delete</button>
        <input type="text" bind:value="name">
    {{:empty}}
        <h1>Empty list</h1>
    {{/each}}
</div>
<br/>
<TestComponent/>
<ExampleSub>
    Hello {{ names()[0] }}!
</ExampleSub>
