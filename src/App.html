{{#if Router.matchRoute("/benchmark").match}}
    <Benchmark/>
{{:else}}
    <h1>Greetings {{ user.value }}</h1>
    <h1>Current Date: {{ date.value }}</h1>
    <div>
        <p>Counter: {{ counter.value }}</p>
        <button onclick="{{ () => counter.value++ }}">Click Me!</button>
        <input type="text" bind:value="user.value">
        <input type="date" bind:value="date.value">
    </div>
    <br/>
    <input type="text" onkeypress="{{ addName }}">
    <br/>
    <input type="text" bind:value="names.value[0]">
        {{#each names.value as name, i}}
            <h1>{{ i+1}}. {{name.toUpperCase() }}</h1>
            <button onclick="{{ () => { console.log(i); names.value.splice(i, 1) } }}">Delete</button>
        {{:empty}}
            <h1>Empty list</h1>
        {{/each}}
    <br/>
    <TestComponent/>
    <ExampleSub>
        Hello {{ names.value[0] }}!
    </ExampleSub>
{{/if}}
