<div style=" display: flex; justify-content: center; padding: 1rem;">
    <button onclick="{{ () => use_benchmark.value = !use_benchmark.value }}">show benchmark</button>
</div>
{{#if use_benchmark.value}}
    <Benchmark/>
{{:else}}
    <h1>Greetings {{ user.value }}</h1>
    <div>
        <p>Counter: {{ counter.value }}</p>
        <button onclick="{{ () => counter.value++ }}">Click Me!</button>
        <input type="text" bind:value="user.value">
    </div>
    <br/>
    <input type="text" onkeypress="{{ addName }}">
    <br/>
    <input type="text" bind:value="names.value[0]">
        {{#each names.value as name, i}}
            <h1>{{ i.value+1}}. {{name.value.toUpperCase() }}</h1>
            <button onclick="{{ () => { console.log(i.value); names.value.splice(i.value, 1) } }}">Delete</button>
        {{:empty}}
            <h1>Empty list</h1>
        {{/each}}
    <br/>
    <TestComponent/>
    <ExampleSub/>
{{/if}}
